<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#DEAADC" />
    <meta name="google-adsense-account" content="ca-pub-1223867539286604" />
    <title>TacTic-Toe</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./assets/logo192.png" />
    <link rel="icon" href="./assets/logo512.png" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-6J0Y5NGECZ"
  ></script>

  <body>
    <header>
      <h1>TacTic-Toe</h1>
    </header>

    <div class="banner">
      <div id="rules" onclick="toggleRules()">
        How to play <span>?</span>
        <div id="rules-content" class="hide-text">
          <p>Just like regular tic-tac-toe but with a little twist:</p>
          <p>
            You need <strong>3 out of 5</strong> of your pieces in a square to
            claim it.
          </p>
        </div>
      </div>
      <div class="reset hidden" onclick="resetGame()">Play Again</div>
    </div>

    <div class="winner hide-text">Player 2 is the winner!</div>

    <div class="game-mode">
      <button id="pvpMode">Player vs Player</button>
      <button id="aiMode">Player vs Computer</button>
    </div>

    <main>
      <div class="players">
        <h4 class="p1">Player 1 (X)</h4>
        <h4 class="p2">Player 2 (O)</h4>
        <span class="turn_pointer hidden">â–¼</span>
        <span class="crown hidden"></span>
      </div>

      <div class="grid">
        <div class="row r1">
          <div value="00" class="box b1"></div>
          <div value="01" class="box b2"></div>
          <div value="02" class="box b3"></div>
        </div>
        <div class="row r2">
          <div value="10" class="box b1"></div>
          <div value="11" class="box b2"></div>
          <div value="12" class="box b3"></div>
        </div>
        <div class="row r3">
          <div value="20" class="box b1"></div>
          <div value="21" class="box b2"></div>
          <div value="22" class="box b3"></div>
        </div>
      </div>
    </main>

    <h2 id="doodleO"></h2>
    <h2 id="doodleX"></h2>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <script src="./src/app.js"></script>
  </body>
</html>
